<header style="text-align: center;"> 
  <h1>Welcome to Exam</h1> 
</header>
<div *ngFor="let item of configData, index as i" style="margin: 2% 5% 2% 5%;">
  <div *ngIf="item.type === 'text'">
    <p> Q{{i+1}}: {{item.question}}</p>  
    <input type="text">
  </div>
  <div *ngIf="item.type === 'checkbox'">
    <p> Q{{i+1}}: {{item.question}}</p>
    <div *ngFor="let option of item.options">
      <input type="checkbox">
      <label>{{option}}</label>  
    </div>
  </div>
  <div *ngIf="item.type === 'radio'">
    <p> Q{{i+1}}: {{item.question}}</p> 
    <div *ngFor="let option of item.options">
      <input type="radio">
      <label>{{option}}</label>  
    </div> 
  </div>
  <hr>
</div>
<button class="btnCls" onclick="onSubmit()">Submit</button>
